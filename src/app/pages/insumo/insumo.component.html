<mat-toolbar>Insumo</mat-toolbar>

<router-outlet></router-outlet>
<div class="example-container mat-elevation-z8">


  <div class="example-header">
    <mat-form-field>
       <input matInput (keyup)="filter($event.target.value)" placeholder="Buscar Insumo">
     </mat-form-field>
   </div>  

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idInsumo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IdInsumo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idInsumo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="marca">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Marca </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.marca.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="proveedor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.proveedorInsumo.nombreProveedor}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.idInsumo]">Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button> 
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>
<button mat-fab color="accent"  style="float: right" routerLink="/insumo/nuevo">
  <mat-icon>create</mat-icon>
</button>
