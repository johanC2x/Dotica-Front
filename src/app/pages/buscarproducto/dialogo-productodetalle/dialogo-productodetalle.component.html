<h2 class="mat-h2">Producto: {{producto.nombre}} </h2>
<h2 class="mat-h2">Insumos</h2>
<mat-card class="example-card" *ngFor="let ce of insumos">    
  <mat-card-content>
      <p>
          {{ce.insumo.nombre}}     
      </p>
  </mat-card-content>
</mat-card>
<button mat-raised-button color="accent" (click)="cancelar()" style="float: right">Cerrar</button>
