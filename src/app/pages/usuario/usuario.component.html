<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Lista de Usuarios</h4>
        </mat-card-title>
    </mat-card-header>
</mat-card>
<br/>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre_completo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres Completo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nombres}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a type="button" mat-raised-button color="primary" class="button-center">Remover</a>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> 
    </mat-row>
</mat-table>
