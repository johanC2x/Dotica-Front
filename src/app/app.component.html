  <mat-toolbar color="primary" class="example-toolbar" *ngIf="loginService.estaLogeado()">

        <mat-icon>account_box</mat-icon>

      </button>

        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

      <div *ngFor="let m of menus">
        <div *ngIf="m.url === '' ">
          <button mat-menu-item (click)="m.show = !m.show" style="cursor: pointer">
            <mat-icon>{{m.icono}}</mat-icon>
            <span>{{m.nombre}}</span>
          </button>
        </div>
        <div *ngIf="m.url !== '' ">
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer">
            <mat-icon>{{m.icono}}</mat-icon>
            <span>{{m.nombre}}</span>
          </button>
        </div>
        <div *ngIf="m.show && m.subMenu">
          <div *ngFor="let sb of m.subMenu">
            <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{sb.ruta}}" 
                    style="cursor: pointer;color:blue;background-color: dimgrey;">
              <span>{{sb.nombre}}</span>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
